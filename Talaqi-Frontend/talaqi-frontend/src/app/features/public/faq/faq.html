<!-- FAQ template: lists common questions and answers. -->
<div class="faq-container">
  <div class="faq-hero">
    <div class="hero-content">
      <h1 class="faq-title">الأسئلة الشائعة</h1>
      <p class="hero-subtitle">Frequently Asked Questions</p>
      <p class="hero-description">إجابات شاملة على أكثر الأسئلة التي يطرحها مستخدمونا</p>
    </div>
  </div>

  <div class="faq-content">
    <!-- Category Filter -->
    <section class="filter-section">
      <h2 class="filter-title">اختر الفئة</h2>
      <div class="category-tabs">
        <button *ngFor="let cat of categories" class="category-tab" [class.active]="selectedCategory === cat.id"
          (click)="selectCategory(cat.id)">
          {{ cat.label }}
        </button>
      </div>
    </section>

    <!-- FAQs List -->
    <section class="faqs-section">
      <div class="faqs-list">
        <div *ngFor="let faq of getFilteredFAQs()" class="faq-item" [class.open]="faq.isOpen">
          <button class="faq-header" (click)="toggleFAQ(faq)" type="button">
            <div class="faq-header-content">
              <h3 class="faq-question">
                {{ faq.question }}
              </h3>
              <span class="faq-icon">
                <i class="bi bi-chevron-down"></i>
              </span>
            </div>
          </button>
          <div class="faq-body" *ngIf="faq.isOpen">
            <p class="faq-answer" [innerHTML]="faq.answer"></p>
          </div>
        </div>
      </div>

      <!-- No Results -->
      <div *ngIf="getFilteredFAQs().length === 0" class="no-results">
        <i class="bi bi-search"></i>
        <p>لا توجد أسئلة في هذه الفئة</p>
      </div>
    </section>

    <!-- Contact CTA -->
    <section class="contact-cta-section">
      <div class="contact-cta-card">
        <h2 class="cta-title">لم تجد إجابة لسؤالك؟</h2>
        <p class="cta-description">
          فريق الدعم الخاص بنا جاهز للمساعدة 24/7
        </p>
        <div class="cta-buttons">
          <button type="button" class="cta-btn cta-btn-primary" (click)="goToContact()">
            <i class="bi bi-envelope me-2"></i>
            اتصل بنا
          </button>
        </div>
      </div>
    </section>
  </div>
</div>
