<!-- Forgot Password: two-column responsive card with image and form -->
<section class="forgot-container">
  <div class="forgot-card">
    <!-- Left: Image -->
    <div class="forgot-image" aria-hidden="true">
      <img src="/Forgot password/01.png" alt="Password assistance illustration" />
    </div>

    <!-- Right: Form -->
    <div class="forgot-form">
      <div class="header text-center">
        <i class="bi bi-key-fill icon"></i>
        <h2>نسيت كلمة المرور؟</h2>
        <p>أدخل بريدك الإلكتروني لإرسال كود إعادة التعيين</p>
      </div>

      <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()" class="auth-form">
        <!-- Email -->
        <div class="mb-3">
          <label class="form-label">البريد الإلكتروني <span class="text-danger">*</span></label>
          <input type="email" class="form-control form-control-lg" placeholder="name@example.com"
            formControlName="email" [class.is-invalid]="isFieldInvalid('email')">
          <div class="invalid-feedback" *ngIf="isFieldInvalid('email')">
            {{ getFieldError('email') }}
          </div>
        </div>

        <!-- Submit -->
        <button type="submit" class="btn btn-primary-nav btn-lg w-100"
          [disabled]="forgotPasswordForm.invalid || isSubmitting">
          <span *ngIf="!isSubmitting">إرسال الكود</span>
          <span *ngIf="isSubmitting">
            <span class="spinner-border spinner-border-sm me-2"></span>
            جاري الإرسال...
          </span>
        </button>

        <div class="text-center mt-4">
          <span class="text-muted">تذكرت كلمة المرور؟ </span>
          <a routerLink="/login" class="fw-bold">تسجيل الدخول</a>
        </div>
      </form>
    </div>
  </div>
</section>
