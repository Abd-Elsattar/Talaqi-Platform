<!-- Reset Password: responsive two-column layout with form and image -->
<section class="reset-container">
  <div class="reset-card">
    <!-- Left: Form -->
    <div class="reset-form">
      <div class="header text-center">
        <h2>{{ 'resetPassword.title' | translate }}</h2>
        <p class="subtitle">{{ 'resetPassword.subtitle' | translate }}</p>
        <p class="email">{{ email }}</p>
      </div>

      <form [formGroup]="resetPasswordForm" (ngSubmit)="onSubmit()" class="auth-form">
        <!-- Code -->
        <div class="mb-3">
          <label class="form-label">{{ 'resetPassword.code' | translate }} <span class="text-danger">{{ 'resetPassword.required' | translate }}</span></label>
          <input type="text" class="form-control form-control-lg text-center" placeholder="------" maxlength="6"
            formControlName="code" [class.is-invalid]="isFieldInvalid('code')">
          <div class="invalid-feedback" *ngIf="isFieldInvalid('code')">
            {{ getFieldError('code') }}
          </div>
        </div>

        <!-- New Password -->
        <div class="mb-3">
          <label class="form-label">{{ 'resetPassword.newPassword' | translate }} <span class="text-danger">{{ 'resetPassword.required' | translate }}</span></label>
          <input type="password" class="form-control form-control-lg" placeholder="********"
            formControlName="newPassword" [class.is-invalid]="isFieldInvalid('newPassword')">
          <div class="invalid-feedback" *ngIf="isFieldInvalid('newPassword')">
            {{ getFieldError('newPassword') }}
          </div>
        </div>

        <!-- Confirm Password -->
        <div class="mb-4">
          <label class="form-label">{{ 'resetPassword.confirmPassword' | translate }} <span class="text-danger">{{ 'resetPassword.required' | translate }}</span></label>
          <input type="password" class="form-control form-control-lg" placeholder="********"
            formControlName="confirmPassword" [class.is-invalid]="isFieldInvalid('confirmPassword')">
          <div class="invalid-feedback" *ngIf="isFieldInvalid('confirmPassword')">
            {{ getFieldError('confirmPassword') }}
          </div>
        </div>

        <!-- Submit -->
        <button type="submit" class="btn btn-primary-nav btn-lg w-100"
          [disabled]="resetPasswordForm.invalid || isSubmitting">
          <span *ngIf="!isSubmitting">{{ 'resetPassword.submit' | translate }}</span>
          <span *ngIf="isSubmitting">
            <span class="spinner-border spinner-border-sm me-2"></span>
            {{ 'resetPassword.submitting' | translate }}
          </span>
        </button>

        <!-- Back -->
        <div class="text-center mt-4">
          <span class="text-muted">{{ 'resetPassword.rememberPassword' | translate }} </span>
          <a routerLink="/login" class="fw-bold">{{ 'resetPassword.loginLink' | translate }}</a>
        </div>
      </form>
    </div>

    <!-- Right: Image -->
    <div class="reset-image" aria-hidden="true">
      <img src="/Forgot password/02.png" [alt]="'resetPassword.imageAlt' | translate" />
    </div>
  </div>
</section>
