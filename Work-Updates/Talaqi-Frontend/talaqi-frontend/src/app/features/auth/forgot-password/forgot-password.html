<!-- Forgot Password: two-column responsive card with image and form -->
<section class="forgot-container">
  <div class="forgot-card">
    <!-- Left: Image -->
    <div class="forgot-image" aria-hidden="true">
      <img src="/Forgot password/01.png" [alt]="'forgotPassword.imageAlt' | translate" />
    </div>

    <!-- Right: Form -->
    <div class="forgot-form">
      <div class="header text-center">
        <i class="bi bi-key-fill icon"></i>
        <h2>{{ 'forgotPassword.title' | translate }}</h2>
        <p>{{ 'forgotPassword.subtitle' | translate }}</p>
      </div>

      <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()" class="auth-form">
        <!-- Email -->
        <div class="mb-3">
          <label class="form-label">{{ 'forgotPassword.email' | translate }} <span class="text-danger">{{ 'forgotPassword.required' | translate }}</span></label>
          <input type="email" class="form-control form-control-lg" [placeholder]="'forgotPassword.placeholders.email' | translate"
            formControlName="email" [class.is-invalid]="isFieldInvalid('email')">
          <div class="invalid-feedback" *ngIf="isFieldInvalid('email')">
            {{ getFieldError('email') }}
          </div>
        </div>

        <!-- Submit -->
        <button type="submit" class="btn btn-primary-nav btn-lg w-100"
          [disabled]="forgotPasswordForm.invalid || isSubmitting">
          <span *ngIf="!isSubmitting">{{ 'forgotPassword.sendCode' | translate }}</span>
          <span *ngIf="isSubmitting">
            <span class="spinner-border spinner-border-sm me-2"></span>
            {{ 'forgotPassword.sending' | translate }}
          </span>
        </button>

        <div class="text-center mt-4">
          <span class="text-muted">{{ 'forgotPassword.rememberPassword' | translate }} </span>
          <a routerLink="/login" class="fw-bold">{{ 'forgotPassword.loginLink' | translate }}</a>
        </div>
      </form>
    </div>
  </div>
</section>
